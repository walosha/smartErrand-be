type User {
  id: String
}

input CreateUserInput {
  email: String
  phone: String
  firstname: String
  lastname: String
  password: String
  referralCode: String
}

input UpdateUserInput {
  firstname: String
  lastname: String
}

type Query {
  users: [User]!
  user(id: String!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  removeUser(id: String!): User
}
